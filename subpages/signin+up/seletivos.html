<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDC | Processos Seletivos</title>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- SEGUIR ESSE TUTORIAL (parei em 13min): https://www.youtube.com/watch?v=piG91X4sV2U&list=LL&index=5&ab_channel=TrueCoder -->

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Entrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <p class="social-text">Ou entre com as redes sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"> </i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"> </i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"> </i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"> </i>
              </a>
            </div>
          </form>

          <form action="" class="sign-up-form">
            <h2 class="title">Cadastrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="E-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Sign up" class="btn solid" />

            <p class="social-text">Ou cadastre com as redes sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"> </i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"> </i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"> </i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"> </i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo aqui ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
              consequuntur omnis nihil?
            </p>
            <button class="btn transparent" id="sign-up-btn">Cadastar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
